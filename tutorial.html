<!--HTML file for tutorial-->
<!DOCTYPE html>
<html>
<head>
  <title>Introduction</title>
  <link href="tutorial.css" rel="stylesheet" type="text/css" />
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
  <script src="markdown.js"></script>
  <script type="text/javascript" src="tutorial.js"></script>
</head>
<body>
  <div class = 'title-bar'>
    <img src = "http://img.talkandroid.com/uploads/2013/10/google_maps_engine_app_icon.png" class ="maps-icon"/>
    <div class = 'title'>Google Maps Engine API Tutorial</div>
  </div>
  <div class = 'content'>
    <div class = "buttons hidden-by-default"></div>
    <div class = 'lesson'>
      <div class = 'instructions'></div>
      <div class = "inventory hidden-by-default"></div>
      <div class = 'request hidden-by-default'>
        <div class = 'url' contenteditable = "true" tabindex="0"></div>
        <input type="button" value="Get" class="kennedy-button get-button pointer" onclick = 'activeLesson.submit()'/>
      </div>
      <!-- TODO: js this feedback handling-->
      <!-- need to add "success" and "failure" class to the feedback div to handle success/failure-->
      <div class = "feedback hidden-by-default">
        <div class = "ribbon">Congratulations! You entered the right URL!</div>
        <div class = "message"></div>
        <input type = "button" class = 'kennedy-button show-button pointer hidden-by-default' value = 'Show Answer' onclick = 'activeLesson.showAnswer()'>
        <div class = "answer hidden-by-default"></div>
      </div>
      <!-- for the "next lesson" button in the lesson, we need to add the next-button class -->
      <!-- this class which will contain a value and onclick = 'activeLesson.next.update()'-->
      <input type = 'button' class = 'kennedy-button green-button pointer hidden-by-default' onclick = 'activeLesson.next.update()'>
      <div class = 'response hidden-by-default'></div>
    </div>
  </div>
</body>
</html>
